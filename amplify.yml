version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 19
        - chmod +x amplify-build.sh
    build:
      commands:
        - ./amplify-build.sh
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
