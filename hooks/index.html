<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>
    <ul id="names"></ul>

    <script>
      list_names = ["Alice", "Bob", "Charlie"];
      list_names.map((name) => {
        document.getElementById(
          "names"
        ).innerHTML += `<li style="color: #fff; background: blue;">${name}</li>`;
      });
    </script>
  </body>
</html>
